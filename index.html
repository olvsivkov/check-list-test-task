<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>check list</title>
</head>
<body class="body">
  <div class="check-list">
    <div class="content-wrapper">
      <div class="progress-bar-wrapper">
        <progress value="100" min="0" max="100" style="visibility:hidden;height:0;width:0;">100%</progress>
        <p class="progress-step">0/7</p>
      </div>
      <div class="content-block">
        <div class="content-name">Чеклист</div>
        <div class="content-status">Выполнено: 0 из 7 действий</div>
        <div class="content-next-task">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
      </div>
      <button class="button">
        <p>Открыть чеклист</p>
      </button>
    </div>
  </div>
</body>
</html>
